<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table style="background-color: white; border-radius: 20px;">
            <tr>
                <td>
                    <div name="first">
                        <table>
                            <tr>
                            <td>
                                <div class="grey">Your Result</div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <div name="circle">
                                    <div class="white" name="number">76</div>
                                    <div class="grey" name="numara" >of 100</div>
                                </div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <div class="white" name="boyuk">Great</div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <p>
                                    <div class="grey" name="balaca">You scored higher than 65% of</div>
                                    <div class="grey" name="balaca">the people who have taken</div>
                                    <div class="grey" name="balaca">these tests</div>
                                </p>
                            </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </td>
                <td>
                    <div name="second">
                        <table>
                            <tr>
                                <div class="topb" name="top">
                                    <p >Summary</p>
                                </div>
                            </tr>
                            <tr>
                                <div class="sum" name="rctn">
                                    <img name="pi1" src="https://raw.githubusercontent.com/aykhanhuseyn/iatc-231t/8dd67c13a3474fe975afa5a43042316fe360a89f/CSS/lesson-08/tasks/results-summary/assets/images/icon-reaction.svg" >
                                    <label name="p1">Reaction</label>
                                    <label name="reqem1">
                                        <label class="evvelki">80</label>
                                        <label class="sonraki">/100</label>
                                    </label>
                                </div>
                            </tr>
                            <tr>
                                <div class="sum" name="mmry">
                                    <img name="pi2" src="https://raw.githubusercontent.com/aykhanhuseyn/iatc-231t/8dd67c13a3474fe975afa5a43042316fe360a89f/CSS/lesson-08/tasks/results-summary/assets/images/icon-memory.svg" >
                                    <label name="p2">Memory</label>
                                    <label name="reqem2">
                                        <label class="evvelki">92</label>
                                        <label class="sonraki">/100</label>
                                    </label>
                                </div>
                            </tr>
                            <tr>
                                <div class="sum" name="vrbl">
                                    <img name="pi3" src="https://raw.githubusercontent.com/aykhanhuseyn/iatc-231t/8dd67c13a3474fe975afa5a43042316fe360a89f/CSS/lesson-08/tasks/results-summary/assets/images/icon-verbal.svg" >
                                    <label name="p3">Verbal</label>
                                    <label name="reqem3">
                                        <label class="evvelki">61</label>
                                        <label class="sonraki">/100</label>
                                    </label>
                                </div>
                            </tr>
                            <tr>
                                <div class="sum" name="vsl">
                                    <img name="pi4" src="https://raw.githubusercontent.com/aykhanhuseyn/iatc-231t/8dd67c13a3474fe975afa5a43042316fe360a89f/CSS/lesson-08/tasks/results-summary/assets/images/icon-visual.svg" >
                                    <label name="p4">Visual</label>
                                    <label name="reqem4">
                                        <label class="evvelki">72</label>
                                        <label class="sonraki">/100</label>
                                    </label>
                                </div>
                            </tr>
                            <tr>
                                <div class="topb" name="bottom">
                                    <p>Continue</p>
                                </div>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
